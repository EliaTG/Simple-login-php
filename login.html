
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
   <div class="container">
       <form action="login.php" class="form" id="login" method="POST">
       <h1 class="form-title">Login</h1> 
       <div class="form__message form__message--error"></div>   
       <div class="form__input-group"></div>
        <input type="text" name="usuario" class="form__input" autofocus placeholder="Username or email">
        <div class="form__input-error-message"></div>
  
     <div class="form__input-group">
        <input type="password" name="password" class="form__input" autofocus placeholder="Password">
        <div class="form__input-error-message"></div>
     </div>
        <button class="form__button" type="submit">Continuar</button>
        <p class="form__text">
            <a href="#" class="form__link">Olvidaste tu contraseña?</a>
        </p>   
         <p class="form__text">
            <a class="form__link" href="./" id="linkCreateAccount">Tienes una cuenta? Crear una cuenta</a>
         </p>
       </form>
       <!-- Segundo form para sign Up -->
       <form action="login.php" method="POST" class="form form__hidden" id="createAccount">
         <h1 class="form-title">Crear una cuenta</h1> 
         <div class="form__message form__message--error"></div>   
         <div class="input__input-group"></div>
          <input type="text" name="nombre" class="form__input" autofocus placeholder="Usuario">
         <div class="form__input-error-message"></div>

         <div class="input__input-group"></div>
          <input type="text"  name="email"  class="form__input" autofocus placeholder="Email">
         <div class="form__input-error-message"></div>

        <div class="form__input-group">
          <input type="password"  name="contrase" class="form__input" autofocus placeholder="Contraseña">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
         <input type="password" class="form__input" autofocus placeholder="Confirmar Contraseña">
         <div class="form__input-error-message"></div>
        </div>
          <button class="form__button" type="submit">Continuar</button>
           <p class="form__text">
              <a class="form__link" href="./" id="linkLogin">Ya tienes una cuenta? Acceder</a>
           </p>
         </form>
   </div>  

 <script src="login.js"></script>
